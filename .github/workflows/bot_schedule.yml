name: GitHub Trends Bot Schedule

on:
  schedule:
    # Runs at minute 0 past every hour from 12 through 23 and 0 through 1 UTC
    # Covers 7am - 8pm EST (UTC-5)
    - cron: '0 12-23,0-1 * * *'
  workflow_dispatch:

jobs:
  poll_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Batch Job
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python bot.py
